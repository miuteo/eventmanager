
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEventLabel" translate="eventsmanagerApp.event.home.createOrEditLabel">Create or edit a Event</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="event.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="eventsmanagerApp.event.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="event.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="eventsmanagerApp.event.author" for="field_author">Author</label>
            <input type="text" class="form-control" name="author" id="field_author"
                    ng-model="event.author"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="eventsmanagerApp.event.date" for="field_date">Date</label>
            <input type="datetime-local" class="form-control" name="date" id="field_date"
                    ng-model="event.date"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="eventsmanagerApp.event.about" for="field_about">About</label>
            <input type="text" class="form-control" name="about" id="field_about"
                    ng-model="event.about"
                     />
        </div>

        <div class="form-group">
            <label translate="eventsmanagerApp.event.user" for="field_user">user</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="event.users" ng-options="user as user.login for user in users track by user.id"></select>
        </div>
        <div class="form-group">
            <label translate="eventsmanagerApp.event.location" for="field_location">location</label>
            <select class="form-control" id="field_location" name="location" ng-model="event.location" ng-options="location as location.name for location in locations track by location.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

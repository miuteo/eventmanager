
<div>
    <h2><span translate="eventsmanagerApp.event.detail.title">Event</span> {{event.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.event.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.event.author">Author</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.author}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.event.date">Date</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.date | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.event.about">About</span>
                </td>
                <td>
                    <span class="form-control-static">{{event.about}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.event.user">user</span>
                </td>
                <td>
                    <span ng-repeat="user in event.users">
                        {{user.login}}{{$last ? '' : ', '}}
                    </span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="eventsmanagerApp.event.location">location</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="location.detail({id:event.location.id})">{{event.location.name}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
